<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"> </ol>
        <button  id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="apaga-tudo">Apagar Lista</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="remover-selecionado"> Remover Selecionado</button> 
        <button id="salvar-tarefas">Salvar Tarefas</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
